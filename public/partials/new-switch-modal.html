<div class="modal-header">
    <h3 class="modal-title">Add New Switch</h3>
</div>
<div class="modal-body">
    <form class="form-horizontal">
        <fieldset>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Room Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control"  placeholder="Room Name" readonly="readonly" ng-model="modal.room.name">
                </div>
            </div>
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">Switch Name</label>
                <div class="col-lg-9">
                    <input type="text" class="form-control" placeholder="Switch Name" ng-model="modal.switchName">
                </div>
            </div>  
            <div class="form-group">
                <label for="inputEmail" class="col-lg-3 control-label">GPIO</label>
                <div class="col-lg-9">
                	<select class="form-control" ng-model=modal.gpio>
                		<option selected value="">Select GPIO</option> 
                		<option ng-repeat="gpio in gpios | orderBy">{{gpio}}</option>
                	</select>
                </div>
            </div>  
        </fieldset>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ok()">OK</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
